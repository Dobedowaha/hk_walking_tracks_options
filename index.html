<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Name of the app -->
        <title>HK Walking Tracks Explorer</title>

        <!-- Link to main style sheet -->
        <link rel="stylesheet" href="style.css"> 
    <body>
        <script src="app.js"></script>

        <h1>HK Walking Tracks Explorer</h1>

        <p>Choose a district to show the list of tracks in the same district [Or select "All" for all HK tracks]:</p>
            
        <select id="District_en">
            <option class = "district" value="Southern">Southern</option>
            <option class = "district" value="Central and Western">Central and Western</option>
            <option class = "district" value="Wan Chai">Wan Chai</option>
            <option class = "district" value="Eastern">Eastern</option>
            <option class = "district" value="Sham Shui Po">Sham Shui Po</option>
            <option class = "district" value="Yau Tsim Mong">Yau Tsim Mong</option>
            <option class = "district" value="Wong Tai Sin">Wong Tai Sin</option>
            <option class = "district" value="Kwun Tong">Kwun Tong</option>
            <option class = "district" value="Kowloon City">Kowloon City</option>
            <option class = "district" value="Tai Po">Tai Po</option>
            <option class = "district" value="Sai Kung">Sai Kung</option>
            <option class = "district" value="Sha Tin Distict">Sha Tin Distict</option>
            <option class = "district" value="Tuen Mun">Tuen Mun</option>
            <option class = "district" value="Yuen Long">Yuen Long</option>
            <option class = "district" value="North">North</option>
            <option class = "district" value="Tsuen Wan">Tsuen Wan</option>
            <option class = "district" value="Kwai Tsing">Kwai Tsing</option>
            <option class = "district" value="Islands">Islands</option>
            <option class = "district" value="All">All</option>
        </select>
        <br><br>
        
        <button onclick="showList()">Show List</button>

        

        <script>
            function showList(){
                fetch("tracks.json")
                .then(response => response.json())
                .then(data => createList(data));
            }
  
            function createList(data) {
                const mainUL = document.createElement('ol');
                for (let i = 0; i < data.tracks.length; i++) {
                    const trackLI = document.createElement('li');
                    trackLI.innerHTML = data.tracks[i].Title_en;
                    mainUL.appendChild(trackLI);

                    const tcNameLI = document.createElement('li');
                    tcNameLI.innerHTML = key + ': ' + data.tracks[i].Title_tc[key];
                    mainUL.appendChild(tcNameLI);

                    const scNameLI = document.createElement('li');
                    scNameLI.innerHTML = key + ': ' + data.tracks[i].Title_sc[key];
                    mainUL.appendChild(scNameLI);

                    const disEngLI = document.createElement('li');
                    disEngLI.innerHTML = key + ': ' + data.tracks[i].District_en[key];
                    mainUL.appendChild(disEngLI);

                    const disTcLI = document.createElement('li');
                    disTcLI.innerHTML = key + ': ' + data.tracks[i].District_tc[key];
                    mainUL.appendChild(disTcLI);
                    
                    

                    
                        

                    
                    const disScLI = document.createElement('li');
                    disScLI.innerHTML = key + ': ' + data.tracks[i].District_sc[key];
                    mainUL.appendChild(disScLI);
                    

                    

                    
                    const rouEngLI = document.createElement('li');
                    rouEngLI.innerHTML = key + ': ' + data.tracks[i].Route_en[key];
                    mainUL.appendChild(rouEngLI);
                    

                    

                    
                    const rouTcLI = document.createElement('li');
                    rouTcLI.innerHTML = key + ': ' + data.tracks[i].Route_tc[key];
                    mainUL.appendChild(rouTcLI);
                    

                    

                    
                    const accEngLI = document.createElement('li');
                    accEngLI.innerHTML = key + ': ' + data.tracks[i].HowToAccess_en[key];
                    mainUL.appendChild(accEngLI);
                    

                    

                    
                    const accTcLI = document.createElement('li');
                    accTcLI.innerHTML = key + ': ' + data.tracks[i].HowToAccess_tc[key];
                    mainUL.appendChild(accTcLI);
                    

                    

                    
                    const accScLI = document.createElement('li');
                    accScLI.innerHTML = key + ': ' + data.tracks[i].HowToAccess_sc[key];
                    mainUL.appendChild(accScLI);
                    

                    

                    
                    const mapEnLI = document.createElement('li');
                    mapEnLI.innerHTML = key + ': ' + data.tracks[i].MapURL_en[key];
                    mainUL.appendChild(mapEnLI);
                    

                    

                    
                    const mapTcLI = document.createElement('li');
                    mapTcLI.innerHTML = key + ': ' + data.tracks[i].MapURL_tc[key];
                    mainUL.appendChild(mapTcLI);
                        

                    

                    
                    const mapScLI = document.createElement('li');
                    mapScLI.innerHTML = key + ': ' + data.tracks[i].MapURL_sc[key];
                    mainUL.appendChild(mapScLI);
                        

                    

                   
                    const latLI = document.createElement('li');
                    latLI.innerHTML = key + ': ' + data.tracks[i].Latitude[key];
                    mainUL.appendChild(latLI);
                    

                    

                    
                    const longLI = document.createElement('li');
                    longLI.innerHTML = key + ': ' + data.tracks[i].Longitude[key];
                    mainUL.appendChild(longLI);
                    

                    

                    
                    
                    
                    
                    

                    
                    
                    
                    
                    
                    
                    

                    

                    <br/>
                    

                    
                    
                }
                // append mainUL to body
                document.body.appendChild(mainUL);
            }
        </script>
        
        
    </body>
</html>
