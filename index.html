<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Name of the app -->
        <title>HK Walking Tracks Explorer</title>

        <!-- Link to main style sheet -->

    </head>
        
    <body>
        

        <h1>HK Walking Tracks Explorer</h1>

        <p>Click on :</p>
            
        
        
        <button onclick="showTable()">Show Track table</button>

        

        <script>
            function showTable(){
                fetch("./lib/examples/students.json")
                    .then(response => response.json())
                    .then(data => createTable(data));
            }
    
            function createTable(data) {
                var table = "<table border=1>";
                // add a row for track name and details
                table += `<tr>
                            <th>Track Name</th>
                            <th colspan="16">Details</th>
                        </tr>`;
                // now add another row to show subjects
                table += `<tr>
                            <th></th>
                            <th>Chinese Name(Trad)</th>
                            <th>Chinese Name(Simp)</th>
                            <th>District(Eng)</th>
                            <th>District(TCh)</th>
                            <th>District(SCh)</th>
                            <th>Route(Eng)</th>
                            <th>Route(TCh)</th>
                            <th>Route(SCh)</th>
                            <th>Transport(Eng)</th>
                            <th>Transport(TCh)</th>
                            <th>Transport(SCh)</th>
                            <th>Map(Eng)</th>
                            <th>Map(TCh)</th>
                            <th>Map(Sch)</th>
                            <th>Latitude(Eng)</th>
                            <th>Longitude(Eng)</th>
                        </tr>`;
            // now loop through tracks
            // show all details including English track names
            var tr = "";
            for(let i = 0; i < data.tracks.length; i++) {
                tr += "<tr>";
                tr += `<td>${data.result[i].Title_en[key]}</td>`;
                
                tr += `<td>${data.result[i].Title_tc[key]}</td>`;
                tr += `<td>${data.result[i].Title_sc[key]}</td>`;
                tr += `<td>${data.result[i].District_en[key]}</td>`;
                tr += `<td>${data.result[i].District_tc[key]}</td>`;
                tr += `<td>${data.result[i].District_sc[key]}</td>`;
                tr += `<td>${data.result[i].Route_en[key]}</td>`;
                tr += `<td>${data.result[i].Route_tc[key]}</td>`;
                tr += `<td>${data.result[i].Route_sc[key]}</td>`;
                tr += `<td>${data.result[i].HowToAccess_en[key]}</td>`;
                tr += `<td>${data.result[i].HowToAccess_tc[key]}</td>`;
                tr += `<td>${data.result[i].HowToAccess_sc[key]}</td>`;
                tr += `<td>${data.result[i].MapURL_en[key]}</td>`;
                tr += `<td>${data.result[i].MapURL_tc[key]}</td>`;
                tr += `<td>${data.result[i].MapURL_sc[key]}</td>`;
                tr += `<td>${data.result[i].Latitude[key]}</td>`;
                tr += `<td>${data.result[i].Longitude[key]}</td>`;
                
                tr += "</tr>"
            }
            table += tr + "</table>";

            // append table to body
            document.body.innerHTML += table;
}
        </script>
        
        
    </body>
</html>
